# Production Configuration
spring.profiles.active=prod

# Server Configuration
server.port=8080
server.servlet.context-path=/buyza

# WhatsApp Production Configuration
whatsapp.api.url=https://graph.facebook.com/v19.0
whatsapp.phone-number-id=${WHATSAPP_PHONE_NUMBER_ID}
whatsapp.token=${WHATSAPP_ACCESS_TOKEN}
whatsapp.verify.token=${WHATSAPP_VERIFY_TOKEN}
whatsapp.signature.check=true

# Google Sheets Production Configuration
google.sheets.spreadsheet-id=${GOOGLE_SHEETS_ID}
google.sheets.enabled=true

# Logging
logging.level.com.munashe04.Buyza=INFO
logging.level.org.springframework.web=WARN
logging.file.name=/app/logs/buyza-bot.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security (important for production)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized